<!-- sign-in.component.html -->

<!-- homescreen frame-->
<div class="clinic-frame">
  Welcome to our clinicðŸ©º
  <input type="text" class="mail-button" [(ngModel)]="userName" placeholder="Enter your Name">
  <br>
  <input type="password" class="password-button" [(ngModel)]="password" placeholder="Enter your Password">
  <br>
  <input type="radio" name="userType" class="user-option" value="Patient" checked [(ngModel)]="userType">
  <label for="patient"><font style="font-size: 68%;">Patient</font></label>
  <input type="radio" name="userType" class="user-option" value="Doctor" [(ngModel)]="userType">
  <label for="doctor"><font style="font-size: 68%;">Doctor</font></label>
  <br>
  <button class="signin-button" (click)="signIn()">Sign In</button>
  <p class="signup-message">Not a user? <a routerLink="/sign-up" class="signup-link">Sign Up</a></p>
</div>
